<!doctype html>
<html lang="en">
  <head>
    <title>Login form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  </head>
  <body style="background-color: lightgrey; text-align: center; display: block; margin-left: auto; margin-right: auto; width:50%;">
    
      <div class="container py-5">
          <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <div class="row1 text-center py-2 m-0">
                    <img src="./img/SecurityAlert.png" alt="Nem lÃ¡tszik">
                  </div>
                  <div class="row2 text-center">
                      <h3>Please sing in</h3>
                  </div>
                  <div class="row3 m-0 py-0">
                    <form>
                        <div class="form-group m-0">
                          <label for="exampleInputEmail1"></label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
                        </div>
                        <div class="form-group mt-0 m-0">
                          <label for="exampleInputPassword1"></label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                            <div class="form-group form-check-inline p-0 m-0 mt-1 py-3">
                              <input type="checkbox" class="form-check-input form-check-inline" id="exampleCheck1">
                              <label class="form-check-label form-check-inline " for="exampleCheck1">Remember me</label>
                            </div>
                        <!-- <button type="submit" class="btn btn-primary btn-block" onclick=login()>Sign in</button> -->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModalCenter">
                            Sign In
                        </button>
                        
                      </form>
                      <footer><p id="footerDate" class="text-center py-4">&copy 2017 - </p></footer>
                  </div>
              </div>
              <div class="col-4"></div>
              <!-- <button onclick=modByID()>ByID</button> only for testing -->
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">So sorry...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This function is not available for you at the moment!<br><br>Try it later...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick=login()>Save changes</button>
                </div>
            </div>
            </div>
        </div>
        
        <script src="./JS/login.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </body>
</html>
