<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <script>
      $('.your-checkbox').prop('indeterminate', true)
    </script>
    <div class="container py-5 bg-light">
        <div class="row">
            <div class="col-8">
                <h4>Billing address</h4>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                </form>

                <form>
                  <div class="form-row align-items-center">
                   
                    <div class="col pt-2">
                      <label for="inlineFormInputGroup">UserName</label>
                      <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                      </div>
                    </div>
                  </div>
                </form>

                <form>
                  <div class="form-row">
                    <div class="form-group col-md">
                      <label for="inputEmail4">Email (Optional)</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Shipping addres is the same as my billing address</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Save this information for next time</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Continue to check out</button>
                </form>
                
            </div>
        <div class="col-4 bg-light">
            <div class="row">
                <div class="col-10 m-0">
                    <h4 class="">Your cart</h4>
                </div>
                <div class="col-2 m-0 pb-0">
                    <span class="badge badge-pill badge-dark align-bottom">3</span>
                </div>
            </div>
            <ul class="list-group pb-0">
                <li class="list-group-item d-flex justify-content-between pt-1 pb-0">
                  <p><small><strong>Product name</strong><br>Brief description</small></p>
                  <span class="pt-2 badge justify-content-around text-black-50">$12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between pt-1 pb-0">
                    <p><small><strong>Second product</strong><br>Brief description</small></p>
                  <span class="pt-2 badge text-black-50">$8</span>
                </li>
                <li class="list-group-item d-flex justify-content-between pt-1 pb-0">
                    <p><small><strong>Third item</strong><br>Brief description</small></p>
                  <span class="pt-2 badge text-success text-black-50">$5</span>
                </li>
                <li class="list-group-item list-group-item-success d-flex justify-content-between pt-1 pb-0 bg-light text-success">
                    <p><small><strong>Promo code</strong><br>Example code</small></p>
                  <span class="pt-2 badge align-bottom text-success">-$5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center pt-1 pb-0">
                    <p class="pt-2"><small><strong>Total (USD)</strong><br></small></p>
                  <span class="pt-0 badge font-weight-bold">$20</span>
                </li>
              </ul>
              <div class="input-group-append border border-light py-4 rounded">
                <input type="text" class="form-control border-bottom" name="inputPromo" id="inputPromo" placeholder="Promo code">
                <label for="topic" class="input-group-text badge-dark text-light">Redeem</label>
              </div>
        </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
